{% extends 'base.html' %}
{% block content %}
  <h1>{{ car.model }}</h1>
  <p><strong>Country: {{ car.manufacturer.country }}</strong></p>
  <div class="ml-3">
    <h3> Drivers: </h3>
    {% for driver in car.drivers.all %}
      <hr>
      <p class="text-muted">{{ driver.first_name }} {{ driver.last_name }} {{ driver.license_number }}</p>
    {% empty %}
      <p>No drivers!</p>
    {% endfor %}
  </div>
{% endblock %}
