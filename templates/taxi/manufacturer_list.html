{% extends "base.html" %}
{% block content %}
<h1>Manufacturers</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    {% for manufacturer in object_list %}
    <tr>
        <td>{{ manufacturer.id }}</td>
        <td>{{ manufacturer.name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
